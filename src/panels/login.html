<div class="container">
    <div class="login-home login-tabs">
        <div class="login-text">Veuillez vous identifier afin de jouer.</div>

        <div class="login-options">
            <button class="connect connect-home">Connexion</button>
            <button class="cancel cancel-home" style="display: none;">Annuler</button>
        </div>
    </div>

    <!-- Zone choix Connexion / Inscription -->
    <div class="login-choice login-tabs">
        <div class="login-text">Veuillez choisir :</div>
        <button id="btn-login" class="connect btn-login-choice">Se connecter</button>
        <button id="btn-signup" class="cancel btn-login-choice">S'inscrire</button>
    </div>

    <!-- Formulaire Connexion (déjà donné, même classes) -->
    <div class="login-offline login-tabs" style="display:none;">
        <div class="login-text">Veuillez entrer vos identifiants</div>

        <div class="input-login">
            <input type="text" class="email email-offline" placeholder="Pseudo" />
            <input type="password" class="password password-offline" placeholder="Mot de passe" />
        </div>

        <div class="login-option">
            <button class="connect connect-offline">Connexion</button>
            <button class="cancel cancel-offline" style="display: none;">Annuler</button>
        </div>
    </div>

    <!-- Formulaire Inscription -->
    <div class="signup-offline login-tabs" style="display:none;">
        <div class="login-text">Créer un compte</div>

        <div class="input-login">
            <input type="text" class="email username-signup" placeholder="Pseudo" />
            <input type="email" class="email email-signup" placeholder="Email" />
            <input type="password" class="password password-signup" placeholder="Mot de passe" />
        </div>

        <div class="login-options">
            <button class="connect connect-signup">S'inscrire</button>
            <button class="cancel cancel-signup">Annuler</button>
        </div>
    </div>



    <div class="login-AZauth login-tabs">
        <div class="login-text">Veuillez vous connecter afin de jouer.</div>

        <div class="input-login">
            <input type="text" class="email email-AZauth" placeholder="E-mail" />
            <input type="password" class="password password-AZauth" placeholder="Password" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth">Connexion</button>
            <button class="cancel cancel-AZauth" style="display: none;">annuler</button>
        </div>
    </div>

    <div class="login-AZauth-A2F login-tabs">
        <div class="login-text">Veuillez entrer le code de sécurité.</div>

        <div class="input-login">
            <input type="text" class="A2F A2F-AZauth" placeholder="Code" />
        </div>

        <div class="login-options">
            <button class="connect connect-AZauth-A2F">Valider</button>
            <button class="cancel cancel-AZauth-A2F">annuler</button>
        </div>
    </div>
</div>
